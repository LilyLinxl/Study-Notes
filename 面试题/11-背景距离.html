<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求背景图片左边到#box盒子左边框外侧的距离</title>
  <style>
    * {
      margin:0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 200px;
      background: pink;
      padding: 100px;
      border:80px solid blue;
      background-image: url("images/1.jpg");
      background-repeat: no-repeat;
      background-origin: content-box;
      /* 背景图片起始源的位置 */
      background-position: -50px 0;
    }
    /* 100+80-50=130px */
  </style>
</head>

<body>
  content-box,padding-box,border-box,背景默认是从padding-box开始覆盖
  <div id="box">

  </div>
</body>
</html>
