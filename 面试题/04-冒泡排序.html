<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    arr=[1,9,3,8,0]
    for(var i =0;i<arr.length-1;i++){//交换的轮数
      for(var j=0;j<arr.length-1-i;j++){//每轮交换的次数
        if(arr[j]<arr[j+1]){
          var temp = arr[j]
          arr[j] = arr[j+1]
          arr[j+1] = temp
        }
      }
    }
    console.log(arr)
    console.log(arr.reverse())
  </script>
</body>
</html>
